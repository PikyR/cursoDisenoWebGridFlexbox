<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorfismo | Curso de Dise√±o Web con CSS Grid y Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <main class="control"> 
      <section class="keyPad">
        <div class="keyPad__btn">
          <button class="keyPad__neu keyPad__neu--active"><span class="material-icons">power_settings_new</span></button>
        </div>
        <div class="keyPad__btn">
          <button class="keyPad__neu"><span class="material-icons">mic_none</span></button>
        </div>
        <div class="keyPad__btn">
          <button class="keyPad__neu"><span class="material-icons">volume_up</span></button>
        </div>
        <div class="keyPad__btn">
          <button class="keyPad__neu"><span class="material-icons">keyboard_arrow_up</span></button>
        </div>
        <div class="keyPad__btn">
          <button class="keyPad__neu"><span class="material-icons">volume_down</span></button>
        </div>
        <div class="keyPad__btn">
          <button class="keyPad__neu"><span class="material-icons">keyboard_arrow_down</span></button>
        </div>
        <div class="keyPad__btn">
          <button class="keyPad__neu">MENU</button>
        </div>
        <div class="keyPad__btn">
          <button class="keyPad__neu">BACK</button>      
        </div>
      </section>
      <section class="bottom">
        <section class="status">
          <div class="status__mark status__mark--active"></div>
          <div class="status__mark status__mark--active"></div>
          <div class="status__mark status__mark--active"></div>
          <div class="status__mark status__mark--active"></div>
          <div class="status__mark"></div>
        </section>
        <p class="brand"><b>Pky</b>Rms</p>
      </section>
    </main>
  </body>
</html>
